<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Управление каталогом</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        <span>На сайт</span>
                    </a>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <h1 class="text-xl font-bold text-gray-900">Админ панель</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-sm text-gray-600"></div>
                    <div id="connection-status" class="flex items-center space-x-2 text-sm">
                        <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                        <span class="text-gray-600">Подключение...</span>
                    </div>
                    <button id="refresh-data" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition-colors duration-200 flex items-center space-x-2">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        <span>Обновить</span>
                    </button>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm transition-colors duration-200 flex items-center space-x-2">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span>Выйти</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8" style="display: none;">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Вход в админ-панель</h2>
                <p class="mt-2 text-sm text-gray-600">Войдите для управления каталогом</p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                        <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-200">
                            <span id="login-btn-text">Войти</span>
                            <div id="login-loading" class="hidden ml-2">
                                <div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div>
                            </div>
                        </button>
                    </div>
                    
                    <div id="login-error" class="hidden text-red-600 text-sm text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" style="display: none;">
        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6">
                    <button id="services-tab" class="py-4 px-1 border-b-2 font-medium text-sm tab-button active">
                        Категории услуг
                    </button>
                    <button id="products-tab" class="py-4 px-1 border-b-2 font-medium text-sm tab-button">
                        Товары
                    </button>
                    <button id="contacts-tab" class="py-4 px-1 border-b-2 font-medium text-sm tab-button">
                        Контактные данные
                    </button>
                </nav>
            </div>
        </div>

        <!-- Services Management -->
        <div id="services-section" class="tab-content">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-900">Управление категориями</h2>
                        <button id="add-service-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition-colors duration-200 flex items-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Добавить категорию</span>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="services-list" class="space-y-4">
                        <!-- Services will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Management -->
        <div id="products-section" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-900">Управление товарами</h2>
                            <div class="mt-2">
                                <select id="category-filter" class="border border-gray-300 rounded-lg px-3 py-2 text-sm">
                                    <option value="">Все категории</option>
                                </select>
                            </div>
                        </div>
                        <button id="add-product-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition-colors duration-200 flex items-center space-x-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Добавить товар</span>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="products-list" class="space-y-4">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Contacts Management -->
        <div id="contacts-section" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Управление контактными данными</h2>
                    <p class="text-sm text-gray-600 mt-1">Изменение контактной информации на сайте</p>
                </div>
                <div class="p-6">
                    <form id="contacts-form" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label for="contact-phone" class="block text-sm font-medium text-gray-700 mb-2">Телефон</label>
                                <input type="tel" id="contact-phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="+996 (555) 555-555">
                            </div>
                            <div>
                                <label for="contact-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="contact-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="info@bishtrade.kz">
                            </div>
                        </div>
                        
                        <div>
                            <label for="contact-address" class="block text-sm font-medium text-gray-700 mb-2">Адрес</label>
                            <input type="text" id="contact-address" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="г. Бишкек, ул. Примерная, 123">
                        </div>
                        
                        <div>
                            <label for="contact-hours" class="block text-sm font-medium text-gray-700 mb-2">Часы работы</label>
                            <input type="text" id="contact-hours" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Пн-Пт: 9:00-18:00, Сб: 10:00-16:00">
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="reset-contacts" class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm transition-colors duration-200">
                                Сбросить
                            </button>
                            <button type="submit" class="px-6 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg text-sm transition-colors duration-200 flex items-center space-x-2">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                <span>Сохранить</span>
                            </button>
                        </div>
                    </form>
                    
                    <div id="contacts-status" class="mt-4 hidden">
                        <!-- Status messages will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
